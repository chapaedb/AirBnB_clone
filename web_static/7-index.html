<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-filters.css">
    <title>AirBNB</title>
</head>

<body>
    <header>
        <div class="logo">

        </div>

    </header>
    <div class="container">

        <section class="filters">
            <div class="locations">
                <h3>State</h3>
                <h4>California, Arizona...</h4>
                <div class="popover">
                    <ul class="bulletless">
                        <h2>Arizona:</h2>
                        <li>Page1</li>
                        <li>Page2</li>
                        <h2>California:</h2>
                        <li>San Franscisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                    <ul>
                        <p>Internet</p>
                        <p>TV</p>
                        <p>Kitchen</p>
                        <p>Iron</p>
                    </ul>
                </div>
            </div>
            <button>
                Search
            </button>

        </section>


    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
